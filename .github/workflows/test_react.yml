name: Build and Test React Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install React app dependencies
        working-directory: ./my-app-de-test
        run: npm ci
      
      - name: Build React app
        working-directory: ./my-app-de-test
        run: npm run build
      
      - name: Run Jest tests with coverage (mocked API)
        working-directory: ./my-app-de-test
        run: npm test -- --coverage
        # Tests d'intégration avec axios mockés - aucun appel réseau réel

      - name: Cypress E2E tests (intercepted API)
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./my-app-de-test
          install: false
          build: npm run build
          start: npm start
        # Tests E2E avec cy.intercept() - API entièrement mockée
      
      - name: Generate JSDoc documentation
        run: npm run jsdoc
      
      - name: Set up Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./my-app-de-test/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Create deployment structure
        run: |
          mkdir -p deploy
          mkdir -p deploy/_docs
          mkdir -p deploy/_coverage
          cp -r my-app-de-test/build/* deploy/
          cp -r docs/* deploy/_docs/
          cp -r my-app-de-test/coverage/lcov-report/* deploy/_coverage/
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy
          if-no-files-found: error

      - name: build and publish package on NPM 
        run : |
          git config --global user.email "mougammadou.anas@gmail.com"
           git config --global user.name "Wh0amix"
           npm run build-npm
           npm version patch
           npm publish
           git add .
           git commit -m “updated version”
           git push
    env :
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
  deploy:
    needs: build_test
    if: github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
