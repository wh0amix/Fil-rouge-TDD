name: Build and Test React Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install React app dependencies
        working-directory: ./my-app-de-test
        run: npm ci
      
      - name: Build React app
        working-directory: ./my-app-de-test
        run: npm run build
      
      - name: Run tests with coverage
        working-directory: ./my-app-de-test
        run: npm test -- --coverage
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./my-app-de-test
          install: false
          build: npm run build 
          start: npm start
      
      - name: Generate JSDoc documentation
        run: npm run jsdoc
      
      - name: Set up Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./my-app-de-test/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Create deployment structure
        run: |
          mkdir -p deploy
          mkdir -p deploy/_docs
          mkdir -p deploy/_coverage
          cp -r my-app-de-test/build/* deploy/
          cp -r docs/* deploy/_docs/
          cp -r my-app-de-test/coverage/lcov-report/* deploy/_coverage/
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy
          if-no-files-found: error

  deploy:
    needs: build_test
    if: github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
