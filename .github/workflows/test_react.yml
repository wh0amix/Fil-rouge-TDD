name: Build and Test React Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies
        run: npm install

      - name: Install React app dependencies
        working-directory: ./my-app-de-test
        run: npm ci

      - name: Build React app
        working-directory: ./my-app-de-test
        run: npm run build

      - name: Run Jest tests with coverage
        working-directory: ./my-app-de-test
        run: npm test -- --coverage

      - name: Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./my-app-de-test
          install: false
          build: npm run build
          start: npm start

      - name: Generate JSDoc documentation
        run: npm run jsdoc

      - name: Set up Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./my-app-de-test/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Create deployment structure
        run: |
          mkdir -p deploy
          mkdir -p deploy/_docs
          mkdir -p deploy/_coverage
          cp -r my-app-de-test/build/* deploy/
          cp -r docs/* deploy/_docs/
          cp -r my-app-de-test/coverage/lcov-report/* deploy/_coverage/

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy
          if-no-files-found: error

  publish-npm:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ./my-app-de-test
        run: npm ci

      - name: Check version against npm registry
        id: version_check
        working-directory: ./my-app-de-test
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view my-app-de-test version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION"
          echo "npm=$NPM_VERSION"
          SHOULD_PUBLISH=$(node -e "
            var local = '$LOCAL_VERSION'.split('.').map(Number);
            var remote = '$NPM_VERSION'.split('.').map(Number);
            var gt = local[0] > remote[0] ||
              (local[0] === remote[0] && local[1] > remote[1]) ||
              (local[0] === remote[0] && local[1] === remote[1] && local[2] > remote[2]);
            console.log(gt ? 'true' : 'false');
          ")
          echo "should_publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT

      - name: Build npm package
        if: steps.version_check.outputs.should_publish == 'true'
        working-directory: ./my-app-de-test
        run: npm run build-npm

      - name: Publish to npm
        if: steps.version_check.outputs.should_publish == 'true'
        working-directory: ./my-app-de-test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Skip publication
        if: steps.version_check.outputs.should_publish == 'false'
        run: echo "Version already published on npm, skipping."

  deploy:
    needs: publish-npm
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
